<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Pelajaran dan PR Kelas 9.5</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image" href="Logo MTsN 2 Kelas 9.5.png">
</head>

<body>
    <header>
        <h1>Jadwal Pelajaran dan PR Kelas 9.5</h1>
        <h2 style="margin-top: 5px; margin-bottom: 20px;">By Danish (9.3) & Fardhan (9.5)</h2>
        <div id="datetime"></div>
    </header>
    <main>
        <section id="schedule" class="half">
            <h2>Jadwal Pelajaran</h2>
            <div id="schedule-table-container">
                <table id="schedule-table">
                    <thead>
                        <tr>
                            <th>Mata Pelajaran</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Jadwal akan diisi di sini -->
                    </tbody>
                </table>
            </div>
        </section>
    
        <section id="tasks" class="half">
            <h2>Daftar Tugas</h2>
            <div id="tasks-list">
                <table>
                    <tr>
                        <th>Nama Tugas</th>
                        <th>Deskripsi</th>
                        <th>Tanggal</th>
                        <th>Status</th>
                    </tr>
                    <!-- Tugas akan diisi di sini -->
                </table>
            </div>
        </section>
    
        <section id="exams" class="half">
            <h2>Jadwal Ulangan</h2>
            <div id="exam-table-container">
                <table id="exam-table">
                    <thead>
                        <tr>
                            <th>Mata Pelajaran</th>
                            <th>Deskripsi</th>
                            <th>Tanggal</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Ulangan akan diisi di sini -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    
    
    <script src="script.js"></script>
</body>
</html>
